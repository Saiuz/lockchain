

<div class="jumbotron"> 
</div>  
<div class="container panel panel-default">  		
	<h2>{{pageTitle}}</h2>
	<div class="row">
		<div class="col-sm-6">
			
			<label for="address">Address <small>(required)</small></label>
			<input ng-model="device.address" type="text" id="address" name="address" placeholder="*Address" class="form-control" readonly>
			<p>

			<label for="title">Title <small>(required)</small></label>
			<input ng-model="device.title" type="text" id="title" name="title" placeholder="*Title" class="form-control">
			<p>
			
			<label for="description">Description <small>(required)</small></label>
			<input ng-model="device.description" type="text" id="description" name="description" placeholder="*Description" class="form-control">
			<p>

			<label for="model">Model <small>(required)</small></label>
			<input ng-model="device.model" type="text" id="model" name="model" placeholder="*Model" class="form-control">
			<p>
		
		</div>
		<div class="col-sm-6">

			<label for="manuafcturer">Manufacturer </label>
			<input ng-model="device.manufacturer" type="text" id="manufacturer" name="manufacturer" placeholder="*Manufacturer" class="form-control" ng-maxlength="32" readonly>
			<p>

			<label for="installed">Installed Date </label>
			<input ng-model="device.installed" type="text" id="installed" name="installed" placeholder="*Installed" class="form-control" ng-maxlength="32" readonly>
			<p>

			<label class="custom-control custom-checkbox large">
  				<input type="checkbox" class="custom-control-input" ng-model="device.isLocked">
  				<span class="custom-control-indicator"></span>
  				<span class="custom-control-description">Locked</span>
			</label>

			<p>{{device.title}}</p>
			<p>{{device.description}}</p>
			
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10">
		</div>
		<div class="col-sm-2">
			<button class="btn btn-success pull-right btn-block" ng-click="register()" role="button">Save</button>
        </div>
	</div>
</div>	

<div class="container panel panel-default">  		
	<h2>2. Set Access Policy</h2>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
              <table class="table">
                <thead>
                  <td><strong>Name</strong></td>
                  <td><strong>Start Date</strong></td>
                  <td><strong>End Date</strong></td>
                  <td><strong></strong></td>
                </thead>
                <tbody>
                  <tr ng-repeat="grant in device.permissions">
                    <td>{{grant.name}}</td>
                    <td><input type="date" ng-model="grant.startDate" class="form-control"/></td>
                    <td><input type="date" ng-model="grant.endDate" class="form-control"/></td>
                    <td><button class="{{grant.grant ? 'btn btn-warning btn-block' : 'btn btn-primary btn-block'}}" ng-click="grantToUser($index)" role="button">{{grant.grant ? "Revoke" : "Grant"}}</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
		</div>		
	</div>
	
	<div class="row">
		<div class="col-sm-10">
		</div>
		<div class="col-sm-2">
			<button class="btn btn-success pull-right btn-block" ng-click="setPolicy()" role="button">Save</button>
        </div>
	</div>
</div>
